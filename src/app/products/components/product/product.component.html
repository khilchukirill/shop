<div class="productCard">
    <div class="productCard__wrapper">
    <h2>{{ value.name }}</h2>
        <div class="item">{{ value.brand }}</div>
        <div class="item">{{ value.model }}</div>
        <div class="item">{{ value.price }} USD</div>
    </div>

    <button class="btn"
            *ngIf="value"
            (click)="toCart()"
    >
        Add to Cart
    </button>
</div>
