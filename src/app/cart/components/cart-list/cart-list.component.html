<hr />

<button class="btnCart" (click)="isEmpty = !isEmpty">Cart</button>

<div *ngIf="isEmpty" class="cartBlock">
  <ul *ngIf="getProductsInCart.getProductsInCart(); else emptyCart">
    Список купленных товаров:
    <li
      class="products"
      *ngFor="let product of getProductsInCart.getProductsInCart()"
    >
      Name: {{ product.name }} Brand: {{ product.brand }} Model:
      {{ product.model }}
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <p>The Cart is empty</p>
</ng-template>
