<button class="btnCart" (click)="getCartItems(); showCart = !showCart">Cart</button>
<div class="cartCounter">
    <div class="cart_amount">Количество товаров в корзине: {{countItems}}</div>
    <div class="cart_sum">Сумма товаров в корзине:{{getItemSum}}</div>
</div>
<div class="cartItems" *ngFor="let cartItem of getCartItems(); let i = index">
    <app-cart-item [cartItem]="cartItem"
                   [showCart]="showCart"
                   [index]="i">
    </app-cart-item>
</div>
